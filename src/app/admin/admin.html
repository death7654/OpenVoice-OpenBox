<app-navigation></app-navigation>

<div class="admin-container container-fluid py-5">
  <!-- LOGIN SECTION -->
  @if (!isLoggedIn()) {
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-sm border-0 p-4 p-md-5" style="max-width: 400px;">
        <h3 class="fw-bold text-center text-dark mb-4">Admin Login</h3>

        @if (loginError()) {
          <div class="alert alert-danger small text-center">
            {{ loginError() }}
          </div>
        }

        <form (ngSubmit)="login()" class="mt-3">
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input
              id="username"
              type="text"
              required
              placeholder="superuser"
              [ngModel]="usernameInput()"
              (ngModelChange)="usernameInput.set($event)"
              name="username"
              class="form-control rounded-3"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input
              id="password"
              type="password"
              required
              placeholder="adminpass123"
              [ngModel]="passwordInput()"
              (ngModelChange)="passwordInput.set($event)"
              name="password"
              class="form-control rounded-3"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-semibold">
            Log In
          </button>
        </form>

        <p class="text-muted small text-center mt-3">
          <strong>Hint:</strong> superuser / adminpass123
        </p>
      </div>
    </div>
  }

  <!-- DASHBOARD SECTION -->
  @else {
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-dark mb-0">Suggestion Management</h4>
        <button class="btn btn-outline-secondary btn-sm" (click)="logout()">Logout</button>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <input
            type="text"
            placeholder="Filter by title, category, or tag..."
            class="form-control"
            [ngModel]="filterText()"
            (ngModelChange)="filterText.set($event)"
          />
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-success btn-sm" (click)="saveAll()">ðŸ’¾ Save All Changes</button>
        </div>
      </div>

      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Priority</th>
                  <th>Status</th>
                  <th>Public</th>
                  <th>Upvotes</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let s of filteredSuggestions(); let i = index">
                  <tr>
                    <!-- Editable title -->
                    <td style="width: 20%">
                      <input
                        type="text"
                        [(ngModel)]="s.title"
                        name="title-{{i}}"
                        class="form-control form-control-sm text-center"
                      />
                    </td>

                    <!-- Strict dropdown for category -->
                    <td style="width: 18%">
                      <select
                        [(ngModel)]="s.category"
                        name="category-{{i}}"
                        class="form-select form-select-sm text-center"
                      >
                        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
                      </select>
                    </td>

                    <!-- Editable priority -->
                    <td style="width: 15%">
                      <select
                        [(ngModel)]="s.priority"
                        name="priority-{{i}}"
                        class="form-select form-select-sm"
                      >
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                        <option>Critical</option>
                      </select>
                    </td>

                    <!-- Editable status -->
                    <td style="width: 15%">
                      <select
                        [(ngModel)]="s.status"
                        name="status-{{i}}"
                        class="form-select form-select-sm"
                      >
                        <option>Open</option>
                        <option>In Progress</option>
                        <option>Solved</option>
                        <option>Closed</option>
                      </select>
                    </td>

                    <!-- Toggle visibility -->
                    <td style="width: 10%">
                      <div class="form-check form-switch d-flex justify-content-center">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          [(ngModel)]="s.is_public"
                          name="public-{{i}}"
                          role="switch"
                        />
                      </div>
                    </td>

                    <td style="width: 10%">{{ s.upvotes }}</td>

                    <td style="width: 12%">
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteSuggestion(s)">
                        Delete
                      </button>
                    </td>
                  </tr>
                </ng-container>

                <tr *ngIf="filteredSuggestions().length === 0">
                  <td colspan="7" class="text-muted py-4">
                    No suggestions found or matching your filter.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  }
</div>
