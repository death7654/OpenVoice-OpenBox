<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">💡 All Suggestions</h3>

    <div class="d-flex gap-2">
      <input
        type="text"
        class="form-control"
        placeholder="Search suggestions..."
        [(ngModel)]="searchQuery"
        (input)="search()"
      />

      <select class="form-select" [(ngModel)]="selectedTag" (change)="filter()">
        <option *ngFor="let tag of getAllTags()" [value]="tag">
          {{ tag }}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="filteredSuggestions.length === 0" class="text-center text-muted mt-4">
    No suggestions found.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    <div *ngFor="let s of filteredSuggestions" class="col">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title fw-bold">{{ s.title }}</h5>
            <span
              class="badge bg-primary text-light text-uppercase"
              style="font-size: 0.7rem;"
              >{{ s.priority }}</span
            >
          </div>

          <markdown
            [data]="
              s.description.length > 200
                ? (s.description | slice: 0:200) + '...'
                : s.description
            "
          ></markdown>

          <div class="mt-3">
            <span
              *ngFor="let tag of s.tags"
              class="badge bg-secondary me-1 text-light"
              >#{{ tag }}</span
            >
          </div>
        </div>

        <div
          class="card-footer bg-light d-flex justify-content-between align-items-center"
        >
          <div class="text-muted small">
            {{ formatDate(s.created_at) }}
          </div>

          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-sm btn-outline-success" (click)="upvote(s)">
              👍 {{ s.upvotes }}
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="downvote(s)">
              👎 {{ s.downvotes }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
